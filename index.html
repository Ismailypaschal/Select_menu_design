<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select social Media</p>
          <img src="images/arrow down.svg" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="images/icon-twitter.svg" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/icon-instagram.svg" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/icon-facebook.svg" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/hugeicons--tiktok.svg" />
            <p>Tiktok</p>
          </li>
          <li class="options">
            <img src="images/skill-icons--linkedin.svg" />
            <p>LinkedIn</p>
          </li>
          <li class="options">
            <img src="images/icon-pinterest.svg" />
            <p>Pinterest</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
